<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/adminis/adminisdefault}">
<th:block layout:fragment="adminisTitle">
	<title>일정 리스트</title>
</th:block>
<th:block layout:fragment="adminisMainContents">
		
		
		
		<div class="row mt">
          <div class="col-md-12">
            <div class="content-panel">
              <h2><i class="fa fa-angle-right"></i>일정 리스트</h2>

	<!-- 일정검색 start -->				
	              <form class="form-inline" role="form" align="center" th:action="@{/scheSearch}" method="post">
	              	 <div class="form-group">	              	 
	                  <label class="sr-only" for="accMemCd"></label>
	                  <input type="text" class="form-control" id="accMemCd" name="accMemCd" placeholder="거래처명">
	                </div>
	                <div class="form-group">
	                  <label class="sr-only" for="festScheNm"></label>
	                  <input type="text" class="form-control" id="festScheNm" name="festScheNm" placeholder="일정명">
	                </div><br>         
	                <div class="form-group">
	                  <label class="sr-only" for="date1"></label>
	                  <input type="date" class="form-control" id="date1" name="date1" placeholder="날짜범위1">~
	                  <label class="sr-only" for="date2"></label>
	                  <input type="date" class="form-control" id="date2" name="date2" placeholder="날짜범위2">
	                </div>             
	                <button type="submit" class="btn btn-theme">검색</button>
	                <a th:href="@{/scheList}"> 
	                <button type="button" class="btn btn-theme04">결과초기화</button></a>
	               
	              </form><br>
	  <!-- 일정검색 end-->
	  
				<div class="btn_both">
					<div class="fl">
						<a th:href="@{/scheTimetable}">
				        <button type="button" class="btn btn-default" >일정타임테이블</button></a>  
					</div>
					<div class="fr">
						<a th:href="@{/scheInsertSchedule}">
				        <button type="button" class="btn btn-info" >일정 신규 등록</button></a>  
					</div>
				</div>
    	
              <hr>
              <table class="table table-striped table-advance table-hover">
                
                <thead>
                  <tr>
                    <th>거래처코드</th>
                    <th>날짜</th>
                    <th>차수</th>
                    <th>일정명</th>
                    <th>코멘트</th>
                    <th>작성일</th>
                    <th>상세확인</th>
                  </tr>
                </thead>
                <tbody>
				  <tr th:each="s:${AllSchedule}">
			 		<td th:text="${s.accMemCd}"></td>
			 		<td th:text="${s.festSchDt}"></td>
			 		<td th:text="${s.festSchNo}"></td>
			 		<td th:text="${s.festScheNm}"></td>
			 		<td>코멘트달렸냐</td>
			 		<td th:text="${s.insertDt}"></td>
	                <td><a th:href="@{/scheDetailList(festSchCd=${s.festSchCd})}" >
	                    <button type="button" class="btn btn-success btn-sm">상세</button>
	                    
	                    </a></td>     
			 	  </tr> 
                </tbody>
              </table>
            </div>
            <!-- /content-panel -->
          </div>
          <!-- /col-md-12 -->
        </div>
		
		
		
		
		
</th:block>
<th:block layout:fragment="adminisscript">
<th:block th:include="fragments/adminis/adminisscript"></th:block>
</th:block>

</html>
