<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/adminis/adminisdefault}">
<th:block layout:fragment="adminisTitle">
	<meta charset="UTF-8">
</th:block>
<th:block layout:fragment="adminisMainContents">


		<div>
		<a th:href="@{/approvalAccountView}">
		<button type="button" class="btn btn-default" >뒤로가기</button>
		</a>
		</div>
		
		<div class="row mt">
          <div class="col-lg-12">
            <div class="content-panel">
			<th:block th:each="a : ${selectByApprovalAccount}">
              <h4><i class="fa fa-angle-right"></i></span> 승인된 거래처 상세보기 </h4><br>
              <section id="unseen">
                <table class="table table-bordered table-striped table-condensed">
                  <!-- 한세트 시작 -->
                  <thead>
                    <tr>
                      <th>거래처별 승인 업종 코드</th>
                      <th>모든 행정기관코드</th>
                      <th>거래처 업종 분류코드</th>
                      <th>거래처코드</th>
                    </tr>
                  </thead>	
                  <tbody>
                    <tr>
						<td th:text="${a.catAppAccCd}"></td>
	               		<td th:text="${a.areacityAdminCd}"></td>
	               		<td th:text="${a.catBusAccCd}"></td>
	               		<td th:text="${a.catAccCd}"></td>
                    </tr>
                  </tbody>
                  <!-- 한세트 끝 -->
                  <!-- 한세트 시작 -->
                  <thead>
                    <tr>
                      <th>모든 지역 시군코드</th>
                      <th>전국지역코드</th>
                      <th>위원회코드</th>
                      <th>거래처명</th>
                    </tr>
                  </thead>	
                  <tbody>
                    <tr>
						<td th:text="${a.areaCityCd}"></td>
	               		<td th:text="${a.areaCd}"></td>
	               		<td th:text="${a.manComCd}"></td>
	               		<td th:text="${a.catAccNm1}"></td>
                    </tr>
                  </tbody>
                  <!-- 한세트 끝 -->
                  <!-- 한세트 시작 -->
                  <thead>
                    <tr>
                      <th>거래처업종분류</th>
                      <th>승인자</th>
                      <th>위원회명</th>
                      <th>승인일자</th>
                    </tr>
                  </thead>	
                  <tbody>
                    <tr>
						<td th:text="${a.catBusAccBus}"></td>
	               		<td th:text="${a.catAppAccApp}"></td>
	               		<td th:text="${a.manComNm1}"></td>
	               		<td th:text="${a.catAppAccDt}"></td>
                    </tr>
                  </tbody>
                  <!-- 한세트 끝 -->
                  <!-- 한세트 시작 -->
                  <thead>
                    <tr>
                      <th>승인 상태</th>
                      <th>거래처업무</th>
                      <th></th>
                      <th></th>
                    </tr>
                  </thead>	
                  <tbody>
                    <tr>
						<td th:text="${a.catAppAccCon}"></td>
	               		<td th:text="${a.catAppAccPur}"></td>
	               		<td></td>
	               		<td></td>
                    </tr>
                  </tbody>
                  <!-- 한세트 끝 -->
                  <!-- 한세트 시작 -->
                  <thead>
                    <tr>
						<th colspan="2">수정ㅤㅤㅤㅤㅤㅤㅤ</th>
						<th colspan="2">삭제ㅤㅤㅤㅤㅤㅤㅤ</th>
                    </tr>
                  </thead>	
                  <tbody>
                    <tr>
	                    <td colspan="2">
		                    <a th:href="@{/updateApprovalAccount(catAppAccCd=${a.catAppAccCd})}">
		                    <button class="btn btn-primary btn-xl"><i class="fa fa-pencil"></i></button></a>
	                    </td>
	                    <td colspan="2">
	                    	<a th:href="@{/deleteApprovalAccount(catAppAccCd=${a.catAppAccCd})}">
	                    	<button class="btn btn-danger btn-xl"><i class="fa fa-trash-o "></i></button></a>
	                    </td>
                    </tr>
                  </tbody>
                  <!-- 한세트 끝 -->
                  
                </table>
              </section>
              </th:block>
            </div>
            <!-- /content-panel -->
          </div>
          <!-- /col-lg-4 -->
        </div>

</th:block>
<th:block layout:fragment="adminisscript">
<th:block th:include="fragments/adminis/adminisscript"></th:block>
</th:block>

</html>
