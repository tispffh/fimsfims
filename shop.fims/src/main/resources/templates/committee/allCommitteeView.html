<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/adminis/adminisdefault}">
<th:block layout:fragment="adminisTitle">
	<meta charset="UTF-8">
</th:block>
<th:block layout:fragment="adminisMainContents">
		<h3>위원회관리</h3>
		<div align= "right">
			<a th:href="@{/insertAllCommittee}">
				<button type="button" class="btn btn-default">위원회 등록하기</button>
			</a>
		</div>		
		<br/>
		<form class="form-inline" role="form" align="right" th:action="@{/searchCommittee}" method="post">
					<select class="form-control" name="sk">
	                  <option value="com_mem_nm2">이름</option>
	                  <option value="man_com_rank">직급</option>
	                </select>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="검색어를 입력해주세요." name="sv">
                </div>
                <button type="submit" class="btn btn-theme">검색</button>
        </form>
		<div class="row mt">
          <div class="col-md-12">
            <div class="content-panel">
              <h4><i class="fa fa-angle-right"></i> 위원회 리스트</h4>
              <hr>
             
              <table class="table table-striped table-advance table-hover">
                
                <thead>
                  <tr>
                  	<th>축제명</th>
                    <th>위원회분류</th>
                    <th>위원회명</th>
                    <th>위원회부서</th>
                    <th>직급</th>
                    <th>이름</th>
                    <th>승인상태</th>
                    <th>상세확인</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="c:${allCommitteeView}">  
			 		<td th:text="${c.festNm}"></td>
			 		<td th:text="${c.manComCat}"></td>
			 		<td th:text="${c.manComNm1}"></td>
			 		<td th:text="${c.manComDep}"></td>
			 		<td th:text="${c.manComRank}"></td>
			 		<td th:text="${c.comMemNm2}"></td>
			 		<td th:text="${c.manComCon}"></td>
			 		<td>
			 		  <a th:href="@{/allCommitteeDetail(manComCd=${c.manComCd})}">
			 		  <button class="btn btn-success btn-xs"><i class="fa fa-check"></i></button></a> 
			 		</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- /content-panel -->
          </div>
          <!-- /col-md-12 -->
        </div>	
	
</th:block>
<th:block layout:fragment="adminisscript">
<th:block th:include="fragments/adminis/adminisscript"></th:block>
</th:block>

</html>
