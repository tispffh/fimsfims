<!DOCTYPE html>

<th:block layout:fragment="adminisTitle">
	<meta charset="UTF-8">
</th:block>
<th:block layout:fragment="adminisMainContents">

              <h4><i class="fa fa-angle-right"></i></span> 위원회 등록하기 </h4><br>
			 <div class="form-panel">
		              <div class="form">
		                <form th:action="@{/insertAllCommittee}" method="post" class="cmxform form-horizontal style-form" id="commentForm">

		                    <label for="curl" class="control-label col-lg-2">위원회코드</label>
		                    <div class="col-lg-10">
		                      <input class=" form-control" id="manComCd" type="text" name="manComCd" required />
		                    </div>
		                  </div> -->
		                   <div class="form-group">
		                    <label for="curl" class="control-label col-lg-2">모든 행정기관코드</label>
		                    <div class="col-lg-10">
		                      <input class="form-control" id="areacityAdminCd" type="text" name="areacityAdminCd" th:value="${session.F_ADMIN_CD}" required readonly/>
		                    </div>
		                  </div>
		                  <div class="form-group">
		                    <label for="curl" class="control-label col-lg-2">회원코드</label>
		                    <div class="col-lg-10">
		                      <input class=" form-control" id="memCd" type="text" name="memCd" required />
		                    </div>
		                  </div>
		                  <div class="form-group">
		                    <label for="curl" class="control-label col-lg-2">모든 회원 레벨코드</label>
		                    <div class="col-lg-10">
		                      <input class="form-control" id="memLevCd" type="text" name="memLevCd" required />
		                    </div>
		                  </div>
		                  <div class="form-group">
		                    <label for="curl" class="control-label col-lg-2">축제코드</label>
		                    <div class="col-lg-10">
		                      <input class="form-control" id="festCd" type="text" name="festCd" th:value="${session.F_CD}" required readonly/>
		                    </div>
		                  </div>
		                  <div class="form-group">
		                    <label for="curl" class="control-label col-lg-2">모든 심사 결과</label>
		                    <div class="col-lg-10">
		                      <input class="form-control" id="exaRepCd" type="text" name="exaRepCd" required/>
		                    </div>
		                  </div>
		                  <div class="form-group">
		                    <label for="curl" class="control-label col-lg-2">모든 지역 시군코드</label>
		                    <div class="col-lg-10">
		                      <input class="form-control" id="areaCityCd" type="text" name="areaCityCd" th:value="${session.F_CITY_CD}" required readonly/>
		                    </div>
		                  </div>
		                  <div class="form-group">
		                    <label for="ccomment" class="control-label col-lg-2">전국지역코드</label>
		                    <div class="col-lg-10">
		                      <input class="form-control" id="areaCd" type="text" name="areaCd" th:value="${session.F_AREA_CD}" required readonly/>
		                    </div>
		                  </div>
		                  <div class="form-group">
		                    <label for="ccomment" class="control-label col-lg-2">축제명</label>
		                    <div class="col-lg-10">
		                      <input class="form-control" id="festNm" type="text" name="festNm" th:value="${session.F_NM}" required readonly/>
		                    </div>
		                  </div>
		                  <div class="form-group">
		                    <label for="ccomment" class="control-label col-lg-2">위원회 분류</label>
		                    <div class="col-lg-10">
		                      <input class="form-control" id="manComCat" type="text" name="manComCat" required/>
		                    </div>
		                  </div>
		                  <div class="form-group">
		                    <label for="ccomment" class="control-label col-lg-2">위원회명</label>
		                    <div class="col-lg-10">
		                      <input class="form-control" id="manComNm1" type="text" name="manComNm1" required/>
		                    </div>
		                  </div>
		                  <div class="form-group">
		                    <label for="ccomment" class="control-label col-lg-2">위원회부서</label>
		                    <div class="col-lg-10">
		                      <input class="form-control" id="manComDep" type="text" name="manComDep" required/>
		                    </div>
		                  </div>
		                  <div class="form-group">
		                    <label for="ccomment" class="control-label col-lg-2">직급	</label>
		                    <div class="col-lg-10">
		                      <input class="form-control" id="manComRank" type="text" name="manComRank" required/>
		                    </div>
		                  </div>
		                  <div class="form-group">
		                    <label for="ccomment" class="control-label col-lg-2">이름</label>
		                    <div class="col-lg-10">
		                      <input class="form-control" id="comMemNm2" type="text" name="comMemNm2" required/>
		                    </div>
		                  </div>
		                  <div class="form-group">
		                    <label for="ccomment" class="control-label col-lg-2">소속</label>
		                    <div class="col-lg-10">
		                      <input class="form-control" id="manComJob" type="text" name="manComJob" required/>
		                    </div>
		                  </div>
		                  <div class="form-group">
		                    <label for="ccomment" class="control-label col-lg-2">작성일자</label>
		                    <div class="col-lg-10">
		                      <input class="form-control" id="manComDt1" type="text" name="manComDt1" required/>
		                    </div>
		                  </div>
		                  <div class="form-group">
		                    <label for="ccomment" class="control-label col-lg-2">승인자</label>
		                    <div class="col-lg-10">
		                      <input class="form-control" id="manComApp" type="text" name="manComApp" required/>
		                    </div>
		                  </div>
		                  <div class="form-group">
		                    <label for="ccomment" class="control-label col-lg-2">승인일자</label>
		                    <div class="col-lg-10">
		                      <input class="form-control" id="manComDt2" type	="text" name="manComDt2" required/>
		                    </div>
		                  </div>
		                  <div class="form-group">
		                    <label for="ccomment" class="control-label col-lg-2">승인 상태</label>
		                    <div class="col-lg-10">
		                      <input class="form-control" id="manComCon" type="text" name="manComCon" required/>
		                    </div>
		                  </div>


		                  <div class="form-group">
		                    <div class="col-lg-offset-2 col-lg-10">
		                      <button class="btn btn-theme" type="submit" value="등록">위원회 등록하기</button>
		                   </div>
		                   </div>
		                   <div class="form-group">
		                   	<div class="col-lg-offset-2 col-lg-10">
			                   <a th:href="@{/allCommitteeView}">
			                    	<button class="btn btn-theme04" type="button">취소</button>
			                   </a>
		                   </div>
		                   </div>
		                   
		                  </div>
		                </form>
		              </div>
		            </div>
</th:block>
<th:block layout:fragment="adminisscript">
<th:block th:include="fragments/adminis/adminisscript"></th:block>
</th:block>

</html>
