<!DOCTYPE html>

<th:block layout:fragment="adminisTitle">
	<meta charset="UTF-8">
</th:block>
<th:block layout:fragment="adminisMainContents">



              <h4><i class="fa fa-angle-right"></i></span> 위원회 수정하기 </h4><br>
			 <div class="form-panel">
		              <div class="form">
		                <form th:action="@{/updateAllCommittee}" method="post" class="cmxform form-horizontal style-form" id="commentForm" th:with="c = ${selectByAllCommittee}">
		                  <div class="form-group">
		                    <label for="curl" class="control-label col-lg-2">위원회코드</label>
		                    <div class="col-lg-10">
		                      <input class=" form-control" id="manComCd" type="text" name="manComCd" th:value="${c.manComCd}" readonly/>
		                    </div>
		                  </div>
		                   <div class="form-group">
		                    <label for="curl" class="control-label col-lg-2">모든 행정기관코드</label>
		                    <div class="col-lg-10">
		                      <input class="form-control" id="areacityAdminCd" type="text" name="areacityAdminCd" th:value="${c.areacityAdminCd}" readonly/>
		                    </div>
		                  </div>
		                  <div class="form-group">
		                    <label for="curl" class="control-label col-lg-2">회원코드</label>
		                    <div class="col-lg-10">
		                      <input class=" form-control" id="memCd" type="text" name="memCd" th:value="${c.memCd}" readonly/>

		                  </div>

		                    </div>
		                  </div>
		                  <div class="form-group">
		                    <label for="curl" class="control-label col-lg-2">축제코드</label>
		                    <div class="col-lg-10">
		                      <input class="form-control" id="festCd" type="text" name="festCd" th:value="${c.festCd}" readonly/>
		                    </div>
		                  </div>
		                  <div class="form-group">

		                    <div class="col-lg-10">
		                      <input class="form-control" id="exaRepCd" type="text" name="exaRepCd" th:value="${c.exaRepCd}" readonly/>
		                    </div>
		                  </div>
		                  <div class="form-group">
		                    <label for="curl" class="control-label col-lg-2">모든 지역 시군코드</label>
		                    <div class="col-lg-10">
		                      <input class="form-control" id="areaCityCd" type="text" name="areaCityCd" th:value="${c.areaCityCd}" readonly/>
		                    </div>
		                  </div>
		                  <div class="form-group">
		                    <label for="ccomment" class="control-label col-lg-2">전국지역코드</label>
		                    <div class="col-lg-10">
		                      <input class="form-control" id="areaCd" type="text" name="areaCd" th:value="${c.areaCd}" readonly/>
		                    </div>
		                  </div>
		                  <div class="form-group">
		                    <label for="ccomment" class="control-label col-lg-2">축제명</label>
		                    <div class="col-lg-10">
		                      <input class="form-control" id="festNm" type="text" name="festNm" th:value="${c.festNm}"/>
		                    </div>
		                  </div>
		                  <div class="form-group">
		                    <label for="ccomment" class="control-label col-lg-2">위원회 분류</label>
		                    <div class="col-lg-10">
		                      <input class="form-control" id="manComCat" type="text" name="manComCat" th:value="${c.manComCat}"/>
		                    </div>
		                  </div>
		                  <div class="form-group">
		                    <label for="ccomment" class="control-label col-lg-2">위원회명</label>
		                    <div class="col-lg-10">
		                      <input class="form-control" id="manComNm1" type="text" name="manComNm1" th:value="${c.manComNm1}"/>
		                    </div>
		                  </div>
		                  <div class="form-group">
		                    <label for="ccomment" class="control-label col-lg-2">위원회부서</label>
		                    <div class="col-lg-10">
		                      <input class="form-control" id="manComDep" type="text" name="manComDep" th:value="${c.manComDep}"/>
		                    </div>
		                  </div>
		                  <div class="form-group">
		                    <label for="ccomment" class="control-label col-lg-2">직급	</label>

		                  </div>
		                  <div class="form-group">

		                    <div class="col-lg-10">
		                      <input class="form-control" id="comMemNm2" type="text" name="comMemNm2" th:value="${c.comMemNm2}"/>
		                    </div>
		                  </div>
		                  <div class="form-group">
		                    <label for="ccomment" class="control-label col-lg-2">소속</label>
		                    <div class="col-lg-10">
		                      <input class="form-control" id="manComJob" type="text" name="manComJob" th:value="${c.manComJob}"/>
		                    </div>
		                  </div>
		                  <div class="form-group">
		                    <label for="ccomment" class="control-label col-lg-2">작성일자</label>
		                    <div class="col-lg-10">
		                      <input class="form-control" id="manComDt1" type="text" name="manComDt1" th:value="${c.manComDt1}"/>
		                    </div>
		                  </div>
		                  <div class="form-group">
		                    <label for="ccomment" class="control-label col-lg-2">승인자</label>
		                    <div class="col-lg-10">
		                      <input class="form-control" id="manComApp" type="text" name="manComApp" th:value="${c.manComApp}"/>
		                    </div>
		                  </div>
		                  <div class="form-group">
		                    <label for="ccomment" class="control-label col-lg-2">승인일자</label>
		                    <div class="col-lg-10">
		                      <input class="form-control" id="manComDt2" type	="text" name="manComDt2" th:value="${c.manComDt2}"/>
		                    </div>
		                  </div>
		                  <div class="form-group">
		                    <label for="ccomment" class="control-label col-lg-2">승인 상태</label>
		                    <div class="col-lg-10">
		                      <input class="form-control" id="manComCon" type="text" name="manComCon" th:value="${c.manComCon}"/>
		                    </div>
		                  </div>


							<div class="form-group">
								<div class="col-lg-offset-2 col-lg-10">
									<button class="btn btn-theme" type="submit" value="수정">수정하기</button>
								</div>
							</div>
		                   <div class="form-group">
		                   	<div class="col-lg-offset-2 col-lg-10">
			                   <a th:href="@{/allCommitteeView}">
			                    	<button class="btn btn-theme04" type="button">취소</button>
			                   </a>
		                   </div>
		                   </div>
		                   
		                  </div>
		                </form>
		              </div>
		            </div>
</th:block>
<th:block layout:fragment="adminisscript">
<th:block th:include="fragments/adminis/adminisscript"></th:block>
</th:block>

</html>
