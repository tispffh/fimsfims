<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/adminis/adminisdefault}">
<th:block layout:fragment="adminisTitle">
	<title>행정기관 관리</title>
</th:block>
<th:block layout:fragment="adminisMainContents">
<div class="row mt">
	<div class="col-md-12">
		<div class="content-panel">
			<table class="table table-striped table-advance table-hover">
			  <h4><i class="fa fa-angle-right"></i>행정기관 조회 </h4>
			  <hr>
			  <thead>
			    <tr>
			      <th><i class="fa fa-bullhorn"></i> 행정기관코드 </th>
			      <th><i class="fa fa-question-circle"></i> 전국 지역 코드</th>
			      <th><i class="fa fa-question-circle"></i> 전국 지역 시군코드</th>
			      <th><i class="fa fa-question-circle"></i> 행정기관명</th>
			    </tr>
			  </thead>
				<tbody>
					<tr th:each="acl, i:${areaCityAdminList}">
						<td th:text="${acl.areacityAdminCd}"></td>
						<td th:text="${acl.areaCd}"></td>
						<td th:text="${acl.areaCityCd}"></td>
						<td th:text="${acl.areacityAdminNm}"></td>
						<td>
							<button class="btn btn-success btn-xs" onclick="location.href='areaCityAdminInsert'">
								<i class="fa fa-plus">등록</i>
							</button>
							<!-- 수정 버튼 trigger Modal -->
							<button class="btn btn-primary btn-xs" iclass="btn btn-info btn-lg" data-toggle="modal" th:data-target="${'#areaCityAdminUpModal' + i.index}">
								<i class="fa fa-pencil">수정</i>
							</button>
							<!-- Modal -->
							<div th:id="${'areaCityAdminUpModal' + i.index}" class="modal fade" role="dialog">
								<div class="modal-dialog">
									<!-- Modal content-->
									<div class="modal-content">
										<div class="modal-header">
											<h4 class="modal-title">행정기관 수정</h4>
										</div>
										<div class="modal-body">
											<div class="modal-body">
												<form class="form-horizontal style-form" method="post" th:action="@{/admin/areaCityAdmUpdate}">
													<div class="form-group">
														<label class="col-sm-3 col-sm-3 control-label">행정기관코드</label>
														<div class="col-sm-6">
															<input type="text" class="form-control" name="areacityAdminCd" th:value="${acl.areacityAdminCd}" placeholder="행정기관코드는 자동으로 생성됩니다.">
														</div>
													</div>
													<div class="form-group">
														<label class="col-sm-3 col-sm-3 control-label">전국지역</label>
														<div class="col-sm-6">
														<select class="form-control" name="areaCd">
															<option th:each="l: ${areaList}" th:value="${l.areaCd}" th:text="${l.areaNm}"></option>
														</select>
														</div>
													</div>
													<div class="form-group">
														<label class="col-sm-3 col-sm-3 control-label">전국지역시군</label>
														<div class="col-sm-6">
														<select class="form-control" name="areaCityCd">
															<option th:each="cl: ${areaCityList}" th:value="${cl.areaCityCd}" th:text="${cl.areaCityNm}"></option>
														</select>
														</div>
													</div>
													<div class="form-group">
														<label class="col-sm-3 col-sm-3 control-label">행정기관명</label>
														<div class="col-sm-6">
															<input type="text" class="form-control" name="areacityAdminNm" th:value="${acl.areacityAdminNm}" placeholder="행정기관명을 입력해주세요.">
														</div>
													</div>
													<div class="modal-footer">
														<button type="submit" class="btn btn btn-success">수정하기</button>
														<button type="submit" class="btn btn btn-danger" data-dismiss="modal" >취소</button>
													</div>
												</form>
											</div>
										</div>
									</div>
								</div>
							</div>
							<!-- Modal End -->
							<!-- 삭제 버튼 trigger Modal -->
							<button type="button" class="btn btn-danger btn-xs" data-toggle="modal" th:data-target="${'#areaCityAdminDelModal' + i.index}">
								<i class="fa fa-trash-o ">삭제</i>
							</button>
							<!-- Modal -->
							<div th:id="${'areaCityAdminDelModal' + i.index}" class="modal fade" role="dialog">
								<div class="modal-dialog">
									<!-- Modal content-->
									<div class="modal-content">
										<div class="modal-header">
											<h4 class="modal-title">행정기관 수정</h4>
										</div>
										<div class="modal-body">
											<div class="modal-body">
												<form class="form-horizontal style-form" method="post" th:action="@{/admin/areaCityAdmDelete}">
													<div class="form-group">
														<label class="col-sm-3 col-sm-3 control-label">행정기관코드</label>
														<div class="col-sm-6">
															<input type="text" class="form-control" name="areacityAdminCd" th:value="${acl.areacityAdminCd}" placeholder="행정기관코드는 자동으로 생성됩니다.">
														</div>
													</div>
													<div class="form-group">
														<label class="col-sm-3 col-sm-3 control-label">전국지역</label>
														<div class="col-sm-6">
														<select class="form-control" name="areaCd">
															<option th:each="l: ${areaList}" th:value="${l.areaCd}" th:text="${l.areaNm}"></option>
														</select>
														</div>
													</div>
													<div class="form-group">
														<label class="col-sm-3 col-sm-3 control-label">전국지역시군</label>
														<div class="col-sm-6">
														<select class="form-control" name="areaCityCd">
															<option th:each="cl: ${areaCityList}" th:value="${cl.areaCityCd}" th:text="${cl.areaCityNm}"></option>
														</select>
														</div>
													</div>
													<div class="form-group">
														<label class="col-sm-3 col-sm-3 control-label">행정기관명</label>
														<div class="col-sm-6">
															<input type="text" class="form-control" name="areacityAdminNm" th:value="${acl.areacityAdminNm}" placeholder="행정기관명을 입력해주세요.">
														</div>
													</div>
													<div class="modal-footer">
														<button type="submit" class="btn btn btn-success">삭제하기</button>
														<button type="submit" class="btn btn btn-danger" data-dismiss="modal" >취소</button>
													</div>
												</form>
											</div>
										</div>
									</div>
								</div>
							</div>
							<!-- Modal End -->
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>


</th:block>

	<th:block th:include="fragments/adminis/adminisscript"/>

			/*<![CDATA[*/
			var areacityAdminCd = [[${acl.areacityAdminCd}]];

				var addr = '/admin/areaCityAdmDelete?areacityAdminCd=';

		});
	</script>
</th:block>

</html>
