<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/adminis/adminisdefault}">
<th:block layout:fragment="adminisTitle"></th:block>
<th:block layout:fragment="adminisMainContents">
	

	 	<tr >

	 	</tr>
	 </table>
		
	- 페이징 해야함
	- 검색기능 해야함
		
		<div class="row mt">
          <div class="col-md-12">
            <div class="content-panel">
              <h4><i class="fa fa-angle-right"></i>프로그램 조회</h4>
              <div align="right">
              <a th:href="@{proInsertProgram}" >
              <button type="button" class="btn btn-info" align="right">신규 프로그램 등록</button></a>  
              </div>
              <hr>
              <table class="table table-striped table-advance table-hover">
                
                <thead>
                  <tr>
                    <th>프로그램명</th>
                    <th>일차</th>
                    <th>장소</th>
                    <th>시작시간</th>
                    <th>관람연령</th>
                    <th>티켓금액</th>
                    <th>상세확인</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="l:${AllProgram}">  
			 		<td th:text="${l.festProNm}"></td>
			 		<td th:text="${l.festprodivDayCd}"></td>
			 		<td th:text="${l.festprodivPlaCd}"></td>
			 		<td th:text="${l.festproTimeStart}"></td>
			 		<td th:text="${l.festProAgelevel}"></td>
			 		<td th:text="${l.festproTicketCost}"></td>
			 		<td>
			 		  <a th:href="@{/proProDetailList(festProCd=${l.festProCd})}">
			 		  <button type="button" class="btn btn-success btn-sm">상세</button></a>
			 		 
			 		</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- /content-panel -->
          </div>
          <!-- /col-md-12 -->
        </div>		
		
		
</th:block>
<th:block layout:fragment="adminisscript">
<th:block th:include="fragments/adminis/adminisscript"></th:block>
</th:block>
