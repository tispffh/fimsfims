<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/adminis/adminisdefault}">
<th:block layout:fragment="adminisTitle">
	<meta charset="UTF-8">
</th:block>
<th:block layout:fragment="adminisMainContents">

		<div>
		<a th:href="@{/committeeAppFormView}">
		<button type="button" class="btn btn-default" >뒤로가기</button>
		</a>
		</div>
		
        <!-- row -->
        <div class="row mt">
          <div class="col-md-12">
            <div class="content-panel">
            <th:block th:each="a : ${selectByComApp}">
              <table class="table table-striped table-advance table-hover">
                <h4><i class="fa fa-circle"></i>  위원회 참가 신청서 상세보기</h4>
                <hr>
                <!-- 한세트 시작 -->
                <thead>
                  <tr>
                    <th><i class="fa fa-circle"></i> 위원회참가신청서관리</th>
                    <td class="col-md-2" th:text="${a.comAppCd}"></td>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th><i class="fa fa-circle"></i> 모든 행정기관코드</th>
                    <td class="col-md-10" th:text="${a.areacityAdminCd}"></td>	
                  </tr>
                </tbody>
                <!-- 한세트 끝 -->
                <!-- 한세트 시작 -->
                <thead>
                  <tr>
                    <th><i class="fa fa-circle"></i> 모든 지역 시군코드</th>
                    <td class="col-md-2" th:text="${a.areaCityCd}"></td>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th><i class="fa fa-circle"></i> 전국지역코드</th>
                    <td class="col-md-10" th:text="${a.areaCd}"></td>	
                  </tr>
                </tbody>
                <!-- 한세트 끝 -->
                <!-- 한세트 시작 -->
                <thead>
                  <tr>
                    <th><i class="fa fa-circle"></i> 축제코드</th>
                    <td class="col-md-2" th:text="${a.festCd}"></td>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th><i class="fa fa-circle"></i> 모든축제공고코드</th>
                    <td class="col-md-10" th:text="${a.fesAnnCd}"></td>	
                  </tr>
                </tbody>
                <!-- 한세트 끝 -->
                <!-- 한세트 시작 -->
                <thead>
                  <tr>
                    <th><i class="fa fa-circle"></i> 위원회코드</th>
                    <td class="col-md-2" th:text="${a.manComCd}"></td>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th><i class="fa fa-circle"></i> 이름</th>
                    <td class="col-md-10" th:text="${a.comAppNm}"></td>	
                  </tr>
                </tbody>
                <!-- 한세트 끝 -->
                <!-- 한세트 시작 -->
                <thead>
                  <tr>
                    <th><i class="fa fa-circle"></i> 연락처</th>
                    <td class="col-md-2" th:text="${a.comAppPhone}"></td>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th><i class="fa fa-circle"></i> 주소</th>
                    <td class="col-md-10" th:text="${a.comAppAdd}"></td>	
                  </tr>
                </tbody>
                <!-- 한세트 끝 -->
                <!-- 한세트 시작 -->
                <thead>
                  <tr>
                    <th><i class="fa fa-circle"></i> 소속</th>
                    <td class="col-md-2" th:text="${a.comAppJob}"></td>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th><i class="fa fa-circle"></i> 이메일주소</th>
                    <td class="col-md-10" th:text="${a.comAppEmail}"></td>	
                  </tr>
                </tbody>
                <!-- 한세트 끝 -->
                <!-- 한세트 시작 -->
                <thead>
                  <tr>
                    <th><i class="fa fa-circle"></i> 최종학력</th>
                    <td class="col-md-2" th:text="${a.comAppEdu}"></td>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th><i class="fa fa-circle"></i> 경력</th>
                    <td class="col-md-10" th:text="${a.comAppCar}"></td>	
                  </tr>
                </tbody>
                <!-- 한세트 끝 -->
                <!-- 한세트 시작 -->
                <thead>
                  <tr>
                    <th><i class="fa fa-circle"></i> 위원회활동실적</th>
                    <td class="col-md-2" th:text="${a.comAppResult}"></td>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th><i class="fa fa-circle"></i> 신청일</th>
                    <td class="col-md-10" th:text="${a.comAppDt1}"></td>	
                  </tr>
                </tbody>
                <!-- 한세트 끝 -->
                <!-- 한세트 시작 -->
                <thead>
                  <tr>
                    <th><i class="fa fa-circle"></i> 합격여부</th>
                    <td class="col-md-2" th:text="${a.comAppSel}"></td>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th><i class="fa fa-circle"></i> 합격일자</th>
                    <td class="col-md-10" th:text="${a.comAppDt2}"></td>	
                  </tr>
                </tbody>
                <!-- 한세트 끝 -->
                <!-- 한세트 시작 -->
                <thead>
                  <tr>
                    <th><i class="fa fa-circle"></i> 축제명</th>
                    <td class="col-md-2" th:text="${a.festNm}"></td>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th><i class="fa fa-circle"></i> 위원회명</th>
                    <td class="col-md-10" th:text="${a.manComNm1}"></td>	
                  </tr>
                </tbody>
                <!-- 한세트 끝 -->
                <!-- 한세트 시작 -->
                <thead>
                  <tr>
                    <th><i class="fa fa-circle"></i> 공고명</th>
                    <td class="col-md-2" th:text="${a.festAnnNm}"></td>
                  </tr>
                </thead>
                <!-- 한세트 끝 -->


              </table>
              </th:block>
            </div>
            <!-- /content-panel -->
          </div>
          <!-- /col-md-12 -->
        </div>
        <!-- /row -->
        
</th:block>
<th:block layout:fragment="adminisscript">
<th:block th:include="fragments/adminis/adminisscript"></th:block>
</th:block>

</html>
