<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/adminis/adminisdefault}">
<th:block layout:fragment="adminisTitle">
	<title>회원 관리</title>
</th:block>
<th:block layout:fragment="adminisMainContents">

<h3><i class="fa fa-angle-right"></i> 회원 권한 부여 </h3>
<div class="row">
	<div class="col-md-12 mt" >
		<div class="col-md-3">    	
			<h4> 권한 선택 </h4>
			<hr>
				<table class="table table-advance table-hover">
					<tbody>
						<tr>
							<td>위원회</td>
						</tr>
						<tr>
							<td>거래처</td>
						</tr>
						<tr>
							<td>기타인력</td>
						</tr>
					</tbody>
				</table>
		</div>
		<div class="col-md-3">    	
			<h4> 기타인력분류 </h4>
			<hr>
				<table class="table table-advance table-hover">
		               <tbody>
		                 <tr>
		                   <td>자원봉사자</td>
		                 </tr>
		                 <tr>
		                   <td>아르바이트</td>
		                 </tr>
					</tbody>
				</table>
		</div>
	</div>
	<div class="col-lg-12">
		<div class="form-panel">
		<h4><i class="fa fa-angle-right"></i> 회원 권한 부여 </h4>
			<form class="form-horizontal style-form" method="get">
				<div class="form-group">
				  <label class="col-sm-2 col-sm-2 control-label">회원코드</label>
				  <div class="col-sm-6">
				    <input type="text" class="form-control" placeholder="*회원코드는 자동으로 입력됩니다." readonly="readonly">
				  </div>
				</div>		    	
				<div class="form-group">
					<label class="col-sm-2 col-sm-2 control-label">회원 레벨 코드</label>
					<div class="col-sm-6">
					<select class="form-control">
						<option>level_010 :: SW개발사</option>
						<option>level_011 :: 공무원</option>
						<option>level_012 :: 거래처</option>
						<option>level_013 :: 국민</option>
					</select>
					</div>
				</div>
				<div class="form-group">
				  <label class="col-sm-2 col-sm-2 control-label">이름</label>
				  <div class="col-sm-6">
				    <input type="text" class="form-control" placeholder="*이름을 입력해주세요">
				  </div>
				</div>
				<div class="form-group">
				  <label class="col-sm-2 col-sm-2 control-label">주소</label>
				  <div class="col-sm-6">
				    <input type="text" class="form-control" placeholder="*주소를 입력해주세요">
				  </div>
				</div>
				<div class="form-group">
				  <label class="col-sm-2 col-sm-2 control-label">전화번호</label>
				  <div class="col-sm-6">
				    <input type="text" class="form-control" placeholder="*전화번호를 입력해주세요">
				  </div>
				</div>				  
				<div class="form-group">
				  <label class="col-sm-2 col-sm-2 control-label">이메일</label>
				  <div class="col-sm-6">
				    <input type="text" class="form-control" placeholder="*이메일을 입력해주세요">
				  </div>
				</div>				  
				<div class="form-group">
				  <label class="col-sm-2 col-sm-2 control-label">생년월일</label>
				  <div class="col-sm-6">
				    <input type="text" class="form-control" placeholder="*생년월일을 입력해주세요">
				  </div>
				</div>				  			  
				<div class="form-group">
					<label for="fprproOrderDt" class="control-label col-sm-2 col-sm-2 control-label">
						<font style="vertical-align: inherit;">
							<font style="color: red"></font>계약/주문일
						</font>
					</label>
					<div class="col-lg-3">
						<input type="date" class="form-control" id="fprproOrderDt" name="fprproOrderDt">             
					</div> 
				</div>			  
			</form>
		</div>
	</div>
</div>



</th:block>
<th:block layout:fragment="adminisscript">
	<th:block th:include="fragments/adminis/adminisscript">
		<!-- 화면 로직 스크립트 실행 -->
		<script type="text/javaScript" language="javascript" >
		</script>
	</th:block>
</th:block>

</html>
