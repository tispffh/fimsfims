<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/adminis/adminisdefault}">
<th:block layout:fragment="adminisTitle"></th:block>
<th:block layout:fragment="adminisTitle">
	<title>회원 관리</title>
</th:block>
<th:block layout:fragment="adminisMainContents">
<br>
<br>
<div class="col-md-12">
	<div class="content-panel">
		<div class="dataTables_filter">
			<h4 class="mb"><i class="fa fa-angle-right"></i> 조건 검색</h4>
			<label>
				이름 :
				<input type="text" aria-controls="hidden-table-info"> 
			</label>
			<label>
				권한 :
				<input type="text" aria-controls="hidden-table-info"> 
			</label>
		</div>
		<br>
		<table class="table table-striped table-advance table-hover">
		  <h4><i class="fa fa-angle-right"></i> 모든 회원 조회 </h4>
		  <hr>
		  <thead>
		    <tr>
		      <th><i class="fa fa-bullhorn"></i> 회원코드 </th>
		      <th><i class="fa fa-question-circle"></i>모든 회원 레벨코드</th>
		      <th><i class="fa fa-bullhorn"></i> 이름 </th>
		      <th><i class="fa fa-question-circle"></i>주소</th>
		      <th><i class="fa fa-bullhorn"></i>전화번호</th>
		      <th><i class="fa fa-question-circle"></i>이메일</th>
		      <th><i class="fa fa-question-circle"></i>생년월일</th>
		      <th><i class="fa fa-question-circle"></i>가입일자</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="ml, m:${memberList}">
		      <td class="hidden-phone" th:text="${ml.memCd}"></td>
		      <td class="hidden-phone" th:text="${ml.memLevCd}"></td>
		      <td class="hidden-phone" th:text="${ml.memNm}"></td>
		      <td class="hidden-phone" th:text="${ml.memAddr}"></td>
		      <td class="hidden-phone" th:text="${ml.memPhone}"></td>
		      <td class="hidden-phone" th:text="${ml.memEmail}"></td>
		      <td class="hidden-phone" th:text="${ml.memBirth}"></td>
		      <td class="hidden-phone" th:text="${ml.memJoinDt}"></td>
		      <td>
		        <button class="btn btn-primary btn-xs">
					<i class="fa fa-pencil">수정</i>
				</button>
				<button class="btn btn-danger btn-xs">
					<i class="fa fa-trash-o ">삭제</i>
				</button>
		      </td>
		    </tr>
		  </tbody>
		</table>
	</div>
</div>
</th:block>
<th:block layout:fragment="adminisscript">
<th:block th:include="fragments/adminis/adminisscript"></th:block>
</th:block>

</html>
