  <div id="login-page">

      <form class="form-login" action="/admin/main" method="post">

        <div class="login-wrap">

          <hr>
          <button class="btn btn-theme btn-block"  type="submit" id="loginbutton"><i class="fa fa-lock"></i>로그인</button>
          <hr>

  <!-- 거래처, 국민, 개발사 로그인 초기값 -->
<script type="text/javascript" th:inline="javascript">
$(document).ready(function() {
	$('[type="button"]').click(function() {
		var a = $(this).val()
		if(a=="1"){
			$('[name="LoginCd"]').val("id013")
			$('[name="LoginPw"]').val("pw013")
		}else if(a=="3"){
			$('[name="LoginCd"]').val("id001")
			$('[name="LoginPw"]').val("pw001")
		}else if(a=="0"){
			$('[name="LoginCd"]').val("id003")
			$('[name="LoginPw"]').val("pw003")
		}
	});
	
		$('#loginbutton').click(function() {
		var loginid = $('input[name="LoginCd"]');
		var LoginPw = $('input[name="LoginPw"]');
		if(loginid.val() == ""){
			alert('아이디를 입력해주세요')
			loginid.focus();
			return false;
		}else if(LoginPw.val() == ""){
			alert('패스워드를 입력해주세요')
			LoginPw.focus();
			return false;
		}
	

	})
})
</script>
