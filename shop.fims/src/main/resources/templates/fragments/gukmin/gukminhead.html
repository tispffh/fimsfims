/*=indicator-------------------------------------------------------------------------*/

/*-----------------------------------------------------------------------------------*/
.indicator {
	display: none;
	width: 100%;
	height: 100%;
	position: fixed;
	position: absolute;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	z-index: 100000;
	overflow: hidden;
	outline: 0;
	pointer-events: all;
	background: rgba(0, 0, 0, 0.35);
	/*
	background:rgba(0,0,0,0.78);
	*/
}

.indicator.on {
	display: block;
}

.indicator .loader {
	width: 60px;
	height: 60px;
	position: absolute;
	top: 50%;
	left: 50%;
	margin-top: -30px;
	margin-left: -30px;
	font-size: 0;
}

.indicator .loader img {
	
}
